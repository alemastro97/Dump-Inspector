<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script th:inline="javascript">
    var user_account = /*[[${session.account}]]*/;
</script>
<title>Edit Worker</title>
</head>
<body>
<nav class="navbar border border-light" style="background:#a1dd70;">
  <div id = "pop" class = "">
	<span id = "welcomeuser" class="navbar-text">Modifica profilo</span>
	<a th:href = "@{/GetWorkerPage}"><button class="btn btn-light btn-outline-dark mr-sm-2" id = "return">indietro</button></a>
	<a th:href="@{/GetLogin}"><button id="logout-button" type="button" class = "btn btn-light btn-outline-dark mr-sm-2" name="logout">Logout</button></a>
  </div>
</nav>
<div class="card mb-3">
  <div class="row no-gutters">
			<div class="col-md-4">
				<img id = "old_img" name="oldavatar" src="" class="card-img-top"  style="width: 450px;height:300px;">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<form id="updateForm" enctype="multipart/form-data"
						th:action="@{/UpdateWorkerProfile}" method="POST">
						<div class="form-row">
							<div class="col-md-4 mb-3">
								<label for="validationServer01">Username:</label> <input
									type="text" class="form-control" name="username"
									id="validationServer01" placeholder="Username" required>
								<div id="error_username" class="invalid-feedback">
									Username gia' presente</div>
							</div>
							<div class="col-md-4 mb-3">
								<label for="validationServer02">Email:</label> <input
									type="email" name="email" class="form-control"
									id="validationServer02" required>
								<div id="error_email" class="invalid-feedback">Email gia'
									presente</div>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-6 mb-3">
								<label for="validationServer03">Inserire password per
									cambiarla</label> <input type="password" class="form-control"
									id="validationServer03" name="oldpwd"
									onfocus="this.removeAttribute('readonly');"
									placeholder="Vecchia Password" readonly>
							</div>
							<div class="col-md-3 mb-3">
								<label for="validationServer04">Nuova password:</label> <input
									type="password" class="form-control" name="newpwd"
									id="validationServer04" placeholder="Nuova Password" readonly>
								<div class="progress">
									<div id="25" class="progress-bar bg-danger" role="progressbar"
										style="width: 25%" aria-valuenow="0" aria-valuemin="0"
										aria-valuemax="100"></div>
									<div id="50" class="progress-bar bg-warning" role="progressbar"
										style="width: 50%" aria-valuenow="0" aria-valuemin="0"
										aria-valuemax="100"></div>
									<div id="75" class="progress-bar bg-info" role="progressbar"
										style="width: 75%" aria-valuenow="0" aria-valuemin="0"
										aria-valuemax="100"></div>
									<div id="100" class="progress-bar bg-success"
										role="progressbar" style="width: 100%" aria-valuenow="0"
										aria-valuemin="0" aria-valuemax="100"></div>
								</div>
								<div id="progess_text" class=""></div>
							</div>
							<div class="col-md-3 mb-3">
								<label for="validationServer05">Conferma password:</label> <input
									type="password" class="form-control" name="newpwdconfirm"
									id="validationServer05" readonly>
								<div id="error_pwdConfirm" class="invalid-feedback">
									Password differenti</div>
							</div>
						</div>
						<div class="form-group">
							<div class="input-group mb-3">
								<div class="custom-file">
									<input type="file" class="custom-file-input"
										id="inputGroupFile01" name="avatar" size="60"
										aria-describedby="inputGroupFileAddon01"> <label
										class="custom-file-label" for="inputGroupFile01">Choose
										file</label>
								</div>
							</div>
						</div>
						<button class="btn btn-primary" name="submit" id="submit"
							type="submit">Aggiorna dati</button>
					</form>
				</div>
			</div>
  </div>
</div>











</body>
<script type="text/javascript" src="../JAVASCRIPT/login.js"
	th:src="@{/JAVASCRIPT/updateWorker.js}" defer></script>
</html>
