<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" media="all" href="../CSS/editProfile.css" th:href="@{/CSS/editProfile.css}">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Home Page Worker</title>
</head>
<body>
<nav class="navbar border border-light" style="background:#a1dd70;">
  <div id = "pop" class = "">
	<span id = "welcomeuser" class="navbar-text"></span>
	<a th:href = "@{/GetModificaProfiloWorker}"  ><button class="btn btn-light btn-outline-dark mr-sm-2" id = "editProfile"><span class="glyphicon glyphicon-log-out"></span> Edit Profile</button></a>
	<a th:href="@{/GetLogin}"><button id="logout-button"  class="btn btn-light btn-outline-dark" type="button" name="logout"> <span class="glyphicon glyphicon-log-out"></span> Log out</button></a>
	</div>
</nav>
	<div class = "my-3 p-3 bg-white rounded shadow-sm">
	<h6 class="border-bottom border-gray pb-2 mb-0">Campagne alle quali non hai aderito:</h6>
		<ul class="list-group list-group-flush"	th:if="${campagneNotJoin.size() != 0}">
			<li class="list-group-item media text-muted pt-3" th:each="campagna: ${campagneNotJoin}">
				<div class="d-flex justify-content-between align-items-center w-100">
					<strong class="text-gray-dark"><span th:text="${campagna.nome}"></span></strong> 
					<a href="WorkerPage.html" th:href="@{/GetWorkerMap(idCampagna=${campagna.idCampagna},new = 1)}">
						<button type="button" class="btn btn-dark">+</button>
					</a>
				</div>
			</li>
		</ul>
		<p th:unless = "${campagneNotJoin.size() != 0}">Non ci sono nuove campagne.</p>
	</div>
	<div class = "my-3 p-3 bg-white rounded shadow-sm">
		<h6 class="border-bottom border-gray pb-2 mb-0">Campagne alle quali hai aderito:</h6>
		<ul class="list-group list-group-flush" th:if = "${campagneJoin.size() != 0}">
			<li class="list-group-item media text-muted pt-3" th:each="campagna: ${campagneJoin}">
			<a href="WorkerPage.html" th:href="@{/GetWorkerMap(idCampagna=${campagna.idCampagna},new = 0)}">
				<span th:text="${campagna.nome}"></span>
			</a>
			</li>
		</ul>
		<p th:unless= "${campagneJoin.size() != 0}">Non hai aderito a nessuna campagna.</p>
	</div>		
	<script type="text/javascript" src="../JAVASCRIPT/login.js" th:src="@{/JAVASCRIPT/workerPage.js}" defer></script></body>
</html>
